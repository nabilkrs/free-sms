<form id="for" name="for">

       <center> <legend class="text-primary">Free SMS Texting</legend></center>
<textarea placeholder="Write Your Message" required rows=5 id="msgg" name="message" class="form-control"></textarea><br>

<div id="msg"></div><br>
<button id="btn" class="btn btn-primary btn-block"  type="submit">Send</button><br>

  <div class="progress-bar progress-bar-striped progress-bar-animated" id="bar" role="progressbar" style="width: 0%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">99%</div>
</div>
